<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BOOMER</title>
  <link rel="icon" href="image/boomer.png">
  <style>
    body {
      font-family: 'ComicSans Ms', cursive;
      height: 100%;
      margin: 0;
      padding: 0;
      font-size: 1.2rem;
    }
    #typing-container {
      white-space: pre-wrap;
      display: inline;
    }
    .cursor {
      display: inline-block;
      width: 6px; /* Thin blinking cursor */
      height: 0.9em;
      background-color: #030706;
      margin-left: 2px;
      animation: blink 0.6s step-start infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    section {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #page2 {
      background: linear-gradient(to right, #85aeec, #f99af9);
    }
    #page3 {
      background: linear-gradient(to right, #d765e9, #b107cb);
      padding: 0;
      text-align: center;
      position: relative;
    }
    h1 {
      font-size: 3em;
      color: #131313;
    }
    h2 {
      color: rgb(15, 16, 16);
    }
    /* Bottom right link style (only for page3) */
    #page3 .bottom-right-link {
      position: absolute;
      bottom: 20px;
      right: 20px;
     }
    </style>
   </head>
   <body>
  <!-- PAGE 2 -->
  <section id="page2">
    <center>
      <h1>DISCLAIMER</h1>
      <hr>
      <h2>
        A BOOMER ALERT...<br><br>
        BETTER TO AVOID THE NEXT PAGE <br><br>
        IF YOU DON'T WANT TO... <br><br>
      </h2>
      THEN CLICK HERE <br><br>
      <a href="#page3" id="goToPage3">NEXT</a>
      <h2>OR</h2>
      CLICK HERE TO GO PAGE 4<br><br>
      <a href="page4.html">PAGE 4</a>
    </center>
  </section>

  <!-- PAGE 3 -->
  <section id="page3">
    <h3>Welcome to World "BOOMER"</h3>
    <div id="typing-container"></div>
    <br><br>

    <!-- Audio -->
    <audio id="myAudio" preload="auto" playsinline loop>
      <source src="song/perfect.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <a href="page4.html" class="bottom-right-link">NEXT</a>
  </section>

  <script>
    const audio = document.getElementById("myAudio");
    const startTime = 3;
    const endTime = 95;   
    const btn = document.getElementById("goToPage3");

    btn.addEventListener("click", async (e) => {
      e.preventDefault(); // stop immediate jump

      audio.muted = false;

      if (audio.readyState < 2) {
        await new Promise(resolve => audio.addEventListener("canplay", resolve, { once: true }));
      }

      audio.currentTime = startTime;

      try {
        await audio.play();
      } catch (err) {
        console.warn("Audio play() failed:", err);
      }

      document.getElementById("page3").scrollIntoView({ behavior: "smooth" });
    });

    audio.addEventListener("timeupdate", () => {
      if (audio.currentTime >= endTime) {
        audio.currentTime = startTime;
        audio.play().catch(() => {});
      }
    });

    // Typing effect
    const text = `Today August 19... 
Most important day in my life...And...Yes, It's my babe's 18th Birthday 🥳🤩...
Happy 8 teen di pondati

On this special day,
I want you to know how grateful I am 🙌...To have you in my life 💗🙏...Your Laughter fills my days with joy 💟 , your love gives me strength and energy  💪 ,and your presence makes things better 😫...And your absents makes me cry 😭😭 

You are not just a my girlfriend, you are my best friend, my bestie, my crush, my soulmate, my partner in crime, the first and last love of my life 🫂💜...

I am not obsessed with you...but with your Hight, with your body language, with your eyes, with your lips, with your nose, with your cute smile, with your voice and especially with your nose ring and with your way of speaking  bad words 😫😫😫
And your not like other stupid girls... 🫵 you are unique and pure...That made me to fall harder and harder on you 

Today is the day to celebrate YOU 🫵 , I mean... 
Your kindness, your beauty, your amazing spirit, and all the wonderful things that make you uniquely you. I hope this new year of your life brings you endless happiness, incredible adventures, and all your dreams come true.

Not only today...Every day...
I am going to celebrate you and I am going to worship you my girl ❣️

Once again Happy Birthday di Pondatiii 🌍 ! 
Here's to many more years of laughter, love, and beautiful memories together.`;

    const container = document.getElementById("typing-container");
    const cursor = document.createElement("span");
    cursor.className = "cursor";
    container.appendChild(cursor);

    let charIndex = 0;
    function typeNextChar() {
      if (charIndex < text.length) {
        const char = text.charAt(charIndex);
        cursor.insertAdjacentText("beforebegin", char);
        charIndex++;
        setTimeout(typeNextChar, 60);
      }
    }

    window.onload = typeNextChar;
  </script>
</body>
</html>
